plugins {
    id 'com.android.application'
    id "org.jetbrains.kotlin.android"
}

android {
    defaultConfig {
        applicationId "com.codefood.kitchen"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', '../library/network/proguard-network.pro'
        }
    }

    dynamicFeatures = [":feature:entry"]
}

dependencies {
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":library:network")
    implementation Kotlin.stdLib
    implementation DI.koinViewmodel
    implementation Jetpack.appCompat
    implementation Jetpack.core
    testImplementation Testing.jUnit
    androidTestImplementation Testing.androidRunner
    androidTestImplementation Testing.espressoCore
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
